apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fabric-chart.fullname" . }}-python-node
  labels:
    {{- include "fabric-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.pythonNode }}
  selector:
    matchLabels:
      {{- include "fabric-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: python-node
  template:
    metadata:
      labels:
        {{- include "fabric-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: python-node
    spec:
      containers:
        - name: python-node
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}/python_node:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: VEHICLE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
            - name: NODE_TYPE
              value: "quadcopter"
          ports:
            - name: http
              containerPort: 7447
              protocol: TCP
          resources:
            {{- toYaml .Values.pythonNode.resources | nindent 12 }}
